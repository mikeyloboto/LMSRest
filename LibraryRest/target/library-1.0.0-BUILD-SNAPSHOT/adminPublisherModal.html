<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Publisher Details</h4>
	</div>
		<div class="modal-body">
			<p>Name:</p>
			<input class="form-control" type="text" ng-model="publisher.publisherName"
				required="required"> <br />
			<p>Address:</p>
			<input class="form-control" type="text" ng-model="publisher.publisherAddress"><br />
			<p>Phone:</p>
			<input class="form-control" type="text" ng-model="publisher.publisherPhone">
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="savePublisher()">Save</button>
		</div>
</div>
