<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Borrow a Book</h4>
	</div>
	<div class="modal-body">
		<p>Pick a Book:</p>
		<p>
			<select class="form-control" ng-model="newLoan.book"
				ng-options="b.description for b in books"></select>
		</p>
		<p>{{chosenBook.description}}</p>
		<p>{{chosenBook.genreList}}</p>
			
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="borrow()">Borrow</button>
	</div>
</div>
