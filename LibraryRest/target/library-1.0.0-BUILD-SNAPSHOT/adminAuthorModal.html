<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Author Details</h4>
	</div>
	<div class="modal-body">
		<p>Name:</p>
		<input class="form-control" type="text" ng-model="author.authorName"
			required="required"> <br />
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="saveAuthor()">Save</button>
	</div>
</div>
