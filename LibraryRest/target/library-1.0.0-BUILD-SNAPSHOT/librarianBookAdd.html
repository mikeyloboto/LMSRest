<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Add New Book to Your Library</h4>
	</div>
	<div class="modal-body">
		<p>Pick a Book:</p>

		<p>
			<select class="form-control" ng-model="copies.book" ng-options="b.description for b in allBooks">
			</select>
		</p>
		<p>Enter number of available copies:</p>

		<p>
			<input class="form-control" type="number" ng-model="copies.copies">
		</p>


	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
		<button type="submit" class="btn btn-primary" ng-click="addBooks()">Add</button>
	</div>
</div>
