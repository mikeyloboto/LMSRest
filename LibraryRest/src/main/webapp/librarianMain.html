<div ng-controller="librarianController">
	<ol class="breadcrumb">
		<li><a href="#/home">Home</a></li>
		<li><a href="#/librarian">Librarian Login</a></li>
		<li class="active"> Management</li>
		
	</ol>
	<div class="jumbotron">
		<div class="container">
			<h1>LMS {{branch.branchName}} Librarian</h1>
			<p>Welcome to Library Management Panel.</p>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Update Your Branch Details:</h3>
					</div>
					<div class="panel-body">
							<p>Branch Name:</p>
							<p>
								<input class="form-control" type="text" ng-model="branch.branchName">
							</p>
							<p>Branch Address:</p>
							<p>
								<input class="form-control" type="text" ng-model="branch.branchAddress">
							</p>
							<p>
								<button type="button" class="btn btn-warning" ng-click="saveBranch()">Update</button>
							</p>

					</div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Manage Books in Your Library:</h3>
					</div>
					<div class="panel-body">
							<p>
								<button type="button" class="btn btn-primary" ng-click="stockManage()">Go to
									Stock Management</button>
							</p>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>
