<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Borrower Details</h4>
	</div>
	<div class="modal-body">
		<p>Name:</p>
		<input class="form-control" type="text" ng-model="borrower.name"
			required="required"> <br />
		<p>Address:</p>
		<input class="form-control" type="text" ng-model="borrower.address"><br />
		<p>Phone:</p>
		<input class="form-control" type="text" ng-model="borrower.phone">
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
		<button type="button" class="btn btn-primary"
			ng-click="saveBorrower()">Save</button>
	</div>
</div>
