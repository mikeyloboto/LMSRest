<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Branch Details</h4>
	</div>
	<div class="modal-body">
		<p>Name:</p>
		<input class="form-control" type="text" ng-model="branch.branchName"
			required="required"> <br />
		<p>Address:</p>
		<input class="form-control" type="text"
			ng-model="branch.branchAddress">
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
		<button type="submit" class="btn btn-primary" ng-click="saveBranch()">Save</button>
	</div>
</div>
