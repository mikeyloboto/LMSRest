<div>
	
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Edit Stock for {{editBook.description}}</h4>
	</div>
		<div class="modal-body">
			<p>Enter number of available copies:</p>
			<p><input class="form-control" type="number" ng-model="copies.copies"> </p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="updateCopies(copies.copies)">Update</button>
		</div>
</div>
