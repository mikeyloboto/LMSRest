<ol class="breadcrumb">
	<li><a href="#/home">Home</a></li>
	<li><a href="#/admin">Administrator</a></li>
	<li class="active">Borrower Management</li>
</ol>
<div class="container" ng-controller="borrowerController">
	<div>
		<button type="button" class="btn btn-success"
			ng-click="showAddBorrowerModal()">Add New Borrower</button>
		<div class="page-header">
			<h1>List of Existing Borrowers in LMS</h1>
		</div>
		<form action="searchPublishers">
			<input type="text" class="form-control" ng-model="searchString"
				placeholder="Search..." ng-change="searchBorrowers()">
		</form>
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
				<li ng-repeat="n in [] | range: pagination.numPages"
					ng-class="{active: n == pagination.page}"><a href=""
					ng-click="pagination.toPageId(n)">{{n + 1}}</a></li>
				<li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
			</ul>
		</nav>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Card Number</th>
					<th>Borrower Name</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Actions</th>
					<!-- <th>Delete</th> -->
				</tr>
			</thead>
			<tbody id="tableBorrower">
				<tr
					ng-repeat="b in borrowers | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
					<td>{{b.cardNo}}</td>
					<td>{{b.name}}</td>
					<td>{{b.address}}</td>
					<td>{{b.phone}}</td>
					<td><button type="button" class="btn btn-primary"
							ng-click="showEditBorrowerModal(b.cardNo)">Update</button></td>
					<td><button type="button" class="btn btn-danger"
							ng-click="deleteBorrower(b.cardNo)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal fade bs-example-modal-lg" id="borrowerModal"
		modal="borrowerModal" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div ng-include="'adminBorrowerModal.html'"></div>
			</div>
		</div>
	</div>
</div>
